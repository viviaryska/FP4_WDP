<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Project 4 - Grup 4</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet" />

    <!-- Icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-weather">
        <div class="card-weather-title">
          <h1 class="title-text">Weather Forecast</h1>
          <center><img src="img/bg5.png" class="mt-3" /></center>
        </div>
        <div class="card-weather-content">
          <div class="row">
            <div class="row input-row">
              <div class="col">
                <input
                  class="form-control input-keyword"
                  id="inputSearch"
                  placeholder="Enter city name"
                />
              </div>
              <div class="col">
                <button class="btn btn-primary" type="button" id="btnSearch">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
            <div class="row result-row">
              <div class="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
